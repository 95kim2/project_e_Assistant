<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Key 확인</title>
</head>
<body>
  <h6>{{error}}</h6>
  <form method="POST" action".">
    {% csrf_token %}
    <div class="form-group">
      <label for="key">Key 입력</label>
      <input type="password" class="form-control" name="key" placeholder="key">
    </div>
    <button type="submit" class="btn btn-primary">확인</button>
  </form>
</body>
</html>
